<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validação de E-mail</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='email.css'>
    <script src='email.js' defer></script>
</head>
<body>
    <h1> Validação de E-mail</h1>
    <form action="">
        <label for="emailUser">E-mail:</label>
        <!-- Campo de entrada para o email, que chama a função checarEmail() quando perde o foco -->
        <input type="text" id="emailUser" name="email" onblur="checarEmail()">
        <input type="submit" value="VALIDAR">
</form>
    <p id="email"></p>
</body>
</html>
